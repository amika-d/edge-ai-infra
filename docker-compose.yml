services:

  vllm:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vllm
    environment:
      MODEL_ID: ${MODEL_ID}
      HF_TOKEN: ${HF_TOKEN}
    volumes:
      - ./models:/models
    ports:
      - "8000:8000"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [gpu]
    restart: unless-stopped
    networks:
      - app-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  gateway:
    build:
      context: .
      dockerfile: Dockerfile.gateway
    container_name: gateway
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      VLLM_URL: http://vllm:8000/v1/chat/completions
      MAX_CONCURRENCY: 30
      MAX_TOKENS_LIMIT: 512
    depends_on:
      vllm:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-net

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    networks:
      - app-net

# Grafana service for monitoring
  grafana:
    image: grafana/grafana-enterprise
    container_name: grafana
    restart: unless-stopped
    ports:
      - '3030:3030'
    volumes:
      - grafana-storage:/var/lib/grafana


networks:               
  app-net:
    driver: bridge


volumes:
  prometheus_data:   
  grafana-storage: {}