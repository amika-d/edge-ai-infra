services:

  vllm:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vllm
    environment:
      MODEL_ID: ${MODEL_ID}
      HF_TOKEN: ${HF_TOKEN}
    volumes:
      - ./models:/models
    ports:
      - "8000:8000"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [gpu]
    restart: unless-stopped
    networks:
      - app-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  gateway:
    build:
      context: .
      dockerfile: Dockerfile.gateway
    container_name: gateway
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      VLLM_URL: http://vllm:8000/v1/chat/completions
      MAX_CONCURRENCY: 30
      MAX_TOKENS_LIMIT: 512
    depends_on:
      vllm:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-net
networks:               
  app-net:
    driver: bridge